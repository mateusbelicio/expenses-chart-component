<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Challenge by Frontend Mentor. Coded by Mateus BelÃ­cio" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="style.css" />

    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="u-sr-only">Expenses chart component</h1>

      <article class="c-component u-container u-grid">
        <header class="c-component__heading bg-primary-400 text-neutral-200">
          <h2 class="c-component__title fs-200">My balance</h2>
          <span class="c-component__balance u-currency fs-500">921.48</span>
        </header>

        <section class="c-component__spending bg-neutral-200">
          <h2 class="fs-500">Spending - Last 7 days</h2>

          <div class="c-component__chart c-chart u-grid" data-max="100">
            <div class="c-chart__column">
              <span class="c-chart__bar"><span class="c-chart__value">17.45</span></span>
              <span class="c-chart__day fs-200">mon</span>
            </div>
            <div class="c-chart__column">
              <span class="c-chart__bar"><span class="c-chart__value">34.91</span></span>
              <span class="c-chart__day fs-200">tue</span>
            </div>
            <div class="c-chart__column">
              <span class="c-chart__bar"><span class="c-chart__value">52.36</span></span>
              <span class="c-chart__day fs-200">wed</span>
            </div>
            <div class="c-chart__column">
              <span class="c-chart__bar"><span class="c-chart__value">31.07</span></span>
              <span class="c-chart__day fs-200">thu</span>
            </div>
            <div class="c-chart__column">
              <span class="c-chart__bar"><span class="c-chart__value">23.39</span></span>
              <span class="c-chart__day fs-200">fri</span>
            </div>
            <div class="c-chart__column">
              <span class="c-chart__bar"><span class="c-chart__value">43.28</span></span>
              <span class="c-chart__day fs-200">sat</span>
            </div>
            <div class="c-chart__column">
              <span class="c-chart__bar"><span class="c-chart__value">25.48</span></span>
              <span class="c-chart__day fs-200">sun</span>
            </div>
          </div>

          <div class="c-divider"></div>

          <div class="c-component__summary">
            <h3 class="text-neutral-400">Total this month</h3>

            <div class="u-flex a-container">
              <span class="c-component__total fs-600 u-currency">478.33</span>
              <p class="c-component__variation">
                +2.4% <span class="text-neutral-400">from last month</span>
              </p>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
